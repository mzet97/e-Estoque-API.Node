apiVersion: v1
kind: Service
metadata:
  name: e-estoque-api
  namespace: e-estoque
  labels:
    app: e-estoque-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: e-estoque-api
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: e-estoque-api-headless
  namespace: e-estoque
  labels:
    app: e-estoque-api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: e-estoque-api
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
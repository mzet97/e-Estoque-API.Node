version: '3.8'

services:
  # Database PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: estoque_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: estoque_db
      POSTGRES_USER: estoque_user
      POSTGRES_PASSWORD: estoque_password_123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - estoque_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U estoque_user -d estoque_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: estoque_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - estoque_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Message Broker RabbitMQ (para Fase 8)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: estoque_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: estoque_user
      RABBITMQ_DEFAULT_PASS: estoque_password_123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - estoque_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # E-Estoque API
  e-estoque-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: estoque_api
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://estoque_user:estoque_password_123@postgres:5432/estoque_db
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://estoque_user:estoque_password_123@rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key-for-production}
      - LOG_LEVEL=info
      - SEED_DATABASE=false
      - SKIP_SERVICE_INIT=false
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - estoque_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "scripts/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Keycloak (para autenticação)
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: estoque_keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_password_123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: estoque_user
      KC_DB_PASSWORD: estoque_password_123
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - estoque_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: estoque_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - estoque_network
    restart: unless-stopped
    depends_on:
      - e-estoque-api

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: estoque_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - estoque_network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: estoque_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - estoque_network
    restart: unless-stopped
    depends_on:
      - e-estoque-api

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  estoque_network:
    driver: bridge